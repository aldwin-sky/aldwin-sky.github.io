<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>My Foodie Truck Account Sign Up</title>
  </head>
  <body>
  
  <div class="d-xl-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_3.png');">
      <div class="d-flex justify-content-center align-items-center align-self" style="display: table; height: 34em; overflow: hidden;">
        <h1>Sign Up Now</h1>
      </div>
    </div>
    <div class="contents order-2 order-md-1">
      <div class="container">
        <!--<div class="row align-items-center justify-content-center">-->
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="mt-4 mb-4">
              <h3>SIGN UP</h3>
              <!--
              <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
              -->
            </div>
            <form action="#" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name">
    
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">

              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
                
              </div>
              <div class="form-group mb-3">
                <label for="re-password">Re-type Password</label>
                <input type="password" class="form-control" id="re-password">
                
              </div>

              <div class="d-flex mb-5 align-items-center">
                <span class="mr-auto">ARE YOU A TRUCK OWNER?</span>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
              </div>  
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-3 mb-sm-0">
                    <span class="caption">I agree to the <a href="#">Terms and Conditions</a></span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Have an account? Login</a></span> 
              </div>

              <div>
              <input type="submit" value="GET STARTED" class="btn button-main btn-block rounded-pill">
              </div>
              <span class="d-block text-center my-4 text-muted">&mdash; or sign up with &mdash;</span>
              
              <div class="social-login text-center">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
              </div>
            </form>
            <div class="d-block text-center align-items-center mt-5">
              <span class="mr-5"><a href="#" target="_blank" style="text-decoration: none;">Contact</a></span>
              <span><a href="#" target=_blank style="text-decoration: none;">Privacy & Terms</a></span>
            </div>

          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
