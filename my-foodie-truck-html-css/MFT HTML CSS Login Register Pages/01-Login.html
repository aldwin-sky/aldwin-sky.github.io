<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>My Foodie Truck Account Login</title>
  </head>
  <body>
  
  <div class="d-xl-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_2.png');">
      <div class="d-flex justify-content-center align-items-center align-self" style="display: table; height: 34em; overflow: hidden;">
        <h1>Welcome Back</h1>
      </div>
    </div>
    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-10">
            <div class="mt-2 mb-4">
              <h3>LOGIN</h3>
              <!--
              <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
              -->
            </div>
            <form action="#" method="post">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">

              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>
              <div>
              <input type="submit" value="LOGIN" class="btn button-main btn-block rounded-pill">
              <input type="register" value="CREATE AN ACCOUNT" class="btn button-reg btn-block rounded-pill">
              </div>
              <span class="d-block text-center my-4 text-muted">&mdash; or connect with &mdash;</span>
              
              <div class="social-login text-center">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
              </div>
            </form>
            <div class="d-block text-center align-items-center mt-5">
              <span class="mr-5"><a href="#" target="_blank" style="text-decoration: none;">Contact</a></span>
              <span><a href="#" target=_blank style="text-decoration: none;">Privacy & Terms</a></span>
            </div>

          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
