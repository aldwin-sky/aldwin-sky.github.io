      <div id="content" style="padding-top: 5.7em;">
        <div class="container pt-5">
          <div class="row">
              <div class="col-md-10 mx-auto">
                  <div class="mb-5">
                    <h3>My Info</h3>
                  </div>
                <form>
                  <div class="form-group row">
                      <div class="col-sm-6">
                          <label for="inputFirstname">FIRST NAME<span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="inputFirstname" placeholder="First name" required>
                      </div>
                      <div class="col-sm-6">
                          <label for="inputLastname">LAST NAME<span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="inputLastname" placeholder="Last name" required>
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-sm-6">
                          <label for="inputEmail">EMAIL<span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="inputEmail" placeholder="Email" required>
                      </div>
                      <div class="col-sm-6">
                          <label for="inputPhoneNumber">PHONE NUMBER<span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" required>
                      </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="inputAddressLine1">STREET</label>
                        <input type="text" class="form-control" id="inputAddressLine1" placeholder="Street Address">
                    </div>
                    <div class="col-sm-6">
                        <label for="inputAddressLine2">APT / SUITE NUMBER</label>
                        <input type="text" class="form-control" id="inputAddressLine2" placeholder="Line 2">
                    </div>
                </div>
                  <div class="form-group row">
                      <div class="col-sm-6">
                          <label for="inputCity">CITY</label>
                          <input type="text" class="form-control" id="inputCity" placeholder="City">
                      </div>
                      <div class="col-sm-6">
                          <label for="inputState">STATE</label>
                          <input type="text" class="form-control" id="inputState" placeholder="State">
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-sm-6">
                          <label for="inputZipCode">ZIP CODE</label>
                          <input type="text" class="form-control" id="inputZipCode" placeholder="Zip Code">
                      </div>
                      <div class="col-sm-6">
                          <label for="inputCountry">COUNTRY</label>
                          <input type="text" class="form-control" id="inputCountry" placeholder="Country">
                      </div>
                  </div>
                  <!-- <button type="button" class="btn btn-primary px-4 float-right">Save</button> -->
                  <div class="py-5">
                    <input type="save" value="SAVE CHANGES" class="btn button-main rounded-pill">
                    <input type="cancel" value="CANCEL" class="btn button-reg rounded-pill">
                  </div>
                    <div style="padding-top: 5em;">
                      <p><a class="text-danger">*</a>Required</p> 
                    </div>
              </form>
